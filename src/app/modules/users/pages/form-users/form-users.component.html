<div class="container">
    <h2>Ajouter un utilisateur</h2>
  
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Nom utilisateur</label>
        <input id="username" type="text" formControlName="username">
        <div *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched">
            <small>Le nom est requis</small>
        </div>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">
        <div *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched">
            <small>Email valide requis</small>
        </div>
      </div>

      <div>
        <label for="Password">Mot de passe</label>
        <input id="Password" type="Password" formControlName="Password">
        <div *ngIf="userForm.get('Password')?.invalid && userForm.get('Password')?.touched">
            <small>Password valide requis</small>
        </div>
      </div>

      <button type="submit" [disabled]="userForm.invalid">Ajouter</button>
      <button type="button" (click)="onCancel()">Annuler</button>
    </form>
  </div>
